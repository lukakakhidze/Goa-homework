<!-- დავალება: შექმენით html-ის ფაილი სადაც მოცემული იქნება: head,body თეგები. head თეგში მოათავსეთ სათაური(title), ხოლო body თეგში მინიმუმ 5 პარაგრაფი და 4 სათაური(h1-h6) -->

<html>
    <head>
        <title>Me site</title>
    </head>
    <body>
        <h1>me site</h1>
        <p>this is me first site</p>
        <h2>me name</h2>
        <p>me name is luka</p>
        <h3>button</h3>
        <button>Click me</button>
        <h4>me favorite sport</h4>
        <p>me pavorite sport is football</p>
        <h5>me favorite animal</h5>
        <p>me favorite animal is cat</p>
        <h6>button</h6>
        <button>I like cat</button>
    </body>
</html>
