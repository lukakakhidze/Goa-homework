

1. <!--<video>:

   - ტეგი საშუალებას იძლევა, ვიდეოს გამოსაყენებლად სხვადასხვა ატრიბუტების დამატება, როგორიცაა `controls`, `autoplay`, `loop` და სხვა.
   
2. controls:
   - ეს არის `<video>` და `<audio>` ტეგის ატრიბუტი, რომელიც დაამატებს ვიდეოს ან აუდიოს პლეიერის კონტროლებს, მაგალითად, გაჩერების, გაშვების, ხმის რეგულირების და პროგრეს ბარის ფუნქციებს. თუ ეს ატრიბუტი არ არის მითითებული, ვიდეო არ დაიმსახურებს კონტროლს.

3. <source>:
   - ეს ტეგი გამოიყენება როგორც `<video>` და `<audio>` ტეგების შიგნით, რათა მიაწოდოს სხვადასხვა ფორმატებში ერთი და იგივე ვიდეო ან აუდიო ფაილი. `<source>`-ის ატრიბუტებში, როგორიცაა `src` და `type`, მითითებულია ფაილის წყარო და მისი MIME ტიპი.
   
4. src:
   - ეს ატრიბუტი გამოიყენება, რომ მითითდეს მედია რესურსის (ვიდეო, სურათი, აუდიო) წყარო. მაგალითად, `<video src="video.mp4">` განსაზღვრავს ვიდეოს წყაროს. `src` ატრიბუტი შეიძლება გამოყენებულ იქნას სხვა ტეგებში, მაგალითად, <img>, <audio>, <iframe>.

5. type:
   - ეს ატრიბუტი გამოიყენება `<source>` ტეგში, რათა დამტკიცდეს მედიის MIME ტიპი. მაგალითად, `<source src="video.mp4" type="video/mp4">` გვეუბნება, რომ ეს ვიდეო არის MP4 ფორმატში.
   
6. <iframe>:
