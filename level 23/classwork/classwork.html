<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვებ საიტი</title>
</head>
<body>

    <!-- Header: საიტის სათაური და მთავრი მენიუ -->
    <header>
        <h1>საიტის სათაური</h1>
        <nav>
            <ul>
                <li><a href="#video">ვიდეო</a></li>
                <li><a href="#audio">აუდიო</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main: მთავარი კონტენტი (ვიდეო და აუდიო) -->
    <main>
        <section id="video">
            <h2>ვიდეო</h2>
            <video controls>
                <source src="your-video.mp4" type="video/mp4">
                <source src="your-video.ogv" type="video/ogg">
                ვიდეო თქვენს ბრაუზერში არ არის მხარდაჭერილი.
            </video>
        </section>

        <section id="audio">
            <h2>აუდიო</h2>
            <audio controls>
                <source src="your-audio.mp3" type="audio/mp3">
                <source src="your-audio.ogg" type="audio/ogg">
                აუდიო თქვენს ბრაუზერში არ არის მხარდაჭერილი.
            </audio>
        </section>
    </main>

    <!-- Footer: საიტის ბოტომი (საკონტაქტო ინფორმაცია და სხვა) -->
    <footer>
        <p>&copy; 2024 ყველა უფლება დაცულია. | <a href="mailto:info@example.com">კონტაქტი</a></p>
    </footer>

</body>
</html>
